<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	
</h:head>
<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		font-weight: bold;
	}
	
	
	.painel-form {
	margin-top: 20px;
	border-radius: 5px;
		width: 400px;
		padding: 10px;
		background-color: red;
		color: white;
		font-size: 18px;
	}
	.form-input {
		width: 300px;
		height: 30px;
		border-radius: 5px;
		font-size: 18px;
	}
	.btn-gravar {
		width: 300px;
		height: 30px;
		background-color: black;
		color: white;
		border-radius: 5px;
		font-size: 18px;
	}
	.container-pesquisar {
		padding: 30px;
		font-size: 18px;
	}
	.msgs {
		background-color: black;
		color: red;
		font-size: 20px;
		border: 1px solid red;
	}
	.container-list {
		border-radius: 5px;
		padding: 30px;
		margin: 30px;
		
		border: 3px solid red;
		font-size: 18px;
	}
</style>
 

<body> 
<center>
<h:messages class="msgs"/>
	<h:form>
		<h1>Gerenciamento de filial</h1>
		<h:panelGrid columns="2" class="painel-form">
		
			<h:outputLabel value="Nome:" />
			<h:inputText class="form-input" value="#{filialBean.filial.nome}" required="true" requiredMessage="Nome não pode ser vazio" />
			<h:outputLabel value="CNPJ:" />
			<h:inputText class="form-input" value="#{filialBean.filial.cnpj}" required="true" requiredMessage="CNPJ não pode ser vazio"/>
			<h:outputLabel value="Rua:" />
			<h:inputText class="form-input" value="#{filialBean.filial.endereco.rua}" required="true" requiredMessage="Rua não pode ser vazio"/>
			<h:outputLabel value="Numero:" />
			<h:inputText class="form-input" value="#{filialBean.filial.endereco.numero}" required="true" requiredMessage="Numero não pode ser vazio"/>
			<h:outputLabel value="Bairro:" />
			<h:inputText class="form-input" value="#{filialBean.filial.endereco.bairro}" required="true" requiredMessage="Bairro não pode ser vazio"/>
			<h:outputLabel value="Cidade:" />
			<h:inputText class="form-input" value="#{filialBean.filial.endereco.cidade}" required="true" requiredMessage="Cidade não pode ser vazio"/>
			<h:outputLabel value="CEP:" />
			<h:inputText class="form-input" value="#{filialBean.filial.endereco.cep}" required="true" requiredMessage="Cep não pode ser vazio"/>
			<h1></h1>
			<h:commandButton class="btn-gravar" action="#{filialBean.gravar()}" value="Cadastrar" />	
		</h:panelGrid>
	</h:form>
	
	<h:form class="container-pesquisar">
		<h:panelGrid columns="3">
			<h:outputLabel value="Nome da filial:"/>
			<h:inputText class="form-input" value="#{filialBean.filtro}" />
			<h:commandButton class="btn-gravar" action="#{filialBean.pesquisar()}" value="Pesquisar" />
		</h:panelGrid>
	
		<h:dataTable class="container-list" value="#{filialBean.filiais}" var="filAtual" border="3">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{filAtual.nome}" />	
			</h:column>
			<h:column>
				<f:facet name="header">CNPJ</f:facet>
				<h:outputText value="#{filialBean.formatarCNPJ(filAtual.cnpj)}" />	
			</h:column>
			<h:column>
				<f:facet name="header">Rua</f:facet>
				<h:outputText value="#{filAtual.endereco.rua}" />	
			</h:column>
			<h:column>
				<f:facet name="header">Numero</f:facet>
				<h:outputText value="#{filAtual.endereco.numero}" />	
			</h:column>
			<h:column>
				<f:facet name="header">Bairro</f:facet>
				<h:outputText value="#{filAtual.endereco.bairro}" />	
			</h:column>
			<h:column>
				<f:facet name="header">Cidade</f:facet>
				<h:outputText value="#{filAtual.endereco.cidade}" />	
			</h:column>
			<h:column>
				<f:facet name="header">CEP</f:facet>
				<h:outputText value="#{filAtual.endereco.cep}" />	
			</h:column>
			<h:column>
				<f:facet name="header">Número de funcionários</f:facet>
				<h:outputText value="#{filialBean.obterNumeroFuncionarios(filAtual)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:commandButton action="#{filialBean.carregarFilial(filAtual)}" value="Editar" />
			</h:column>
		</h:dataTable>
	</h:form>
	</center>
</body> 
</html>
